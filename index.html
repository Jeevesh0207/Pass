<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>Password Generator</h3>
        <div class="box">
            <form action="">
                <div class="B1">
                    <label for="Caplha">Capital Character</label>
                    <input type="number" id="capital" >
                </div>
                <div class="B2">
                    <label for="Saplha">Small Character</label>
                    <input type="number" id="small">
                </div>
                <div class="B3">
                    <label for="Num">Number</label>
                    <input type="number" id="numeric">
                </div>
                <div class="B4">
                    <label for="Sym">Symbol</label>
                    <input type="number" id="symbol">
                </div>

                <div class="B5">
                    <input type="button" value="Easy"   id="easy">
                    <input type="button" value="Medium"  id="medium">
                    <input type="button" value="Hard"  id="hard">
                    <input type="button" value="Funny"  id="funny">
                </div>
            </form>
        </div>
        <div class="result" id="Result">
             
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
